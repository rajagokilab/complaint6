<!DOCTYPE html>
<html>
<head><title>Contact List</title></head>
<body>
<h2>Contact Directory</h2>
<a href="{{ url_for('add_contact') }}">Add New Contact</a>
<ul>
  {% for c in contacts %}
    <li>{{ c.name }} - {{ c.phone }} - {{ c.email }} -
        <a href="{{ url_for('edit_contact', id=c.id) }}">Edit</a>
        <a href="{{ url_for('delete_contact', id=c.id) }}">Delete</a>
    </li>
  {% endfor %}
</ul>
</body>
</html>
